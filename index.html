<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>The Dictionary Game</title>
    <meta name="description" content='A vocabulary game based on the classic title "Hang Man", where a dictionary definition is used as a hint!'>
    <link rel="icon" type="image/x-icon" href="./images/logo.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/relax.css">
    <link rel="stylesheet" href="./css/styles_v0.2.1.css">
    <script defer src="https://www.wpromotions.eu/confetti.min.js"></script>
    <script defer type="text/javascript" src="./scripts_v0.2.1.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
    </style>
    <title></title>
  </head>
  <body>
    <div id="intro" class="fade-in">
      <div id="intro-container">
        <div id="intro-text" class="text-container white-back">
          <h1 class="text-huge">The Dictionary Game</h1>
        </div>
        <div id="intro-content" class="text-container">
          <div class="responsive-box">
            <div class="mode-container">
              <button class="green big" type="button" name="noun">Nouns</button>
              <h2>Easy</h2>
            </div>
            <div class="mode-container">
              <button class="green big" type="button" name="adjective">Adjectives</button>
              <h2>Easy</h2>
            </div>
            <div class="mode-container">
              <button class="blue big" type="button" name="animal">Animals</button>
              <h2>Medium</h2>
            </div>
            <div class="mode-container">
              <button class="red big" type="button" name="everything">Everything</button>
              <h2>Hard</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      <div id="graphics-container">
        <div id="word-container" class="center-children"></div>
      </div>
      <div id="definition-container" class="text-container white-back">
        <h2 id="origin-header" style="display: none;">Origin</h2>
        <p id="origin-text" class="center-text" style="display: none;"></p>
        <h2 id="definition-header">Definition</h2>
        <p id="definition-text" class="center-text">Loading...</p>
      </div>
      <div id="form-container" class="text-container">
        <h2>Now guess the word!</h2>
        <div class="center-children">
          <p id="letters-left" class="text-small center-text"></p><p class="text-small center-text">|</p>
          <p id="score" class="text-small center-text">0 bad points</p>
        </div>
        <div id="letters-container">
          <div class="center-children">
            <button type="button" class="letter big">A</button>
            <button type="button" class="letter big">B</button>
            <button type="button" class="letter big">C</button>
            <button type="button" class="letter big">D</button>
            <button type="button" class="letter big">E</button>
            <button type="button" class="letter big">F</button>
            <button type="button" class="letter big">G</button>
            <button type="button" class="letter big">H</button>
            <button type="button" class="letter big">I</button>
            <button type="button" class="letter big">J</button>
            <button type="button" class="letter big">K</button>
            <button type="button" class="letter big">L</button>
            <button type="button" class="letter big">M</button>
          </div>
          <div class="center-children">
            <button type="button" class="letter big">N</button>
            <button type="button" class="letter big">O</button>
            <button type="button" class="letter big">P</button>
            <button type="button" class="letter big">Q</button>
            <button type="button" class="letter big">R</button>
            <button type="button" class="letter big">S</button>
            <button type="button" class="letter big">T</button>
            <button type="button" class="letter big">U</button>
            <button type="button" class="letter big">V</button>
            <button type="button" class="letter big">W</button>
            <button type="button" class="letter big">X</button>
            <button type="button" class="letter big">Y</button>
            <button type="button" class="letter big">Z</button>
          </div>
        </div>
      </div>
      <div id="popup-container" style="display: none">
        <div id="popup">
          <div class="center-children text-container white-back">
            <h2>You won!!! Play again?</h2>
          </div>
          <div class="center-children text-container buttons">
            <button id="play-again" class="small" type="button">Play Again</button>
            <button id="change-mode" class="small" type="button">Change Mode</button>
            
          </div>
          <div class="center-children buttons bmc-banner">
            <button class="bmc" class="small" type="button">
              <img class="bmc-icon" src="./images/bmc_icon_black.png" alt="Buy Me A Coffee logo">
            </button>
            <span id="bmc-text">Buy me a coffee!</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
